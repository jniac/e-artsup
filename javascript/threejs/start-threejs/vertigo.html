<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vertigo</title>
        <link rel="stylesheet" href="vertigo.css">
        <script src="scripts/init.js" then="vertigo.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
    </head>
    <body>
        <div style="z-index: 1; position: absolute; top: 0; right: 0; padding: 16px 24px;">
            <a href="https://github.com/jniac/e-artsup/tree/master/javascript/threejs">github</a>
        </div>
        <div class="UI">
            <h1>Vertigo</h1>
            <br>
			<label for="perspective">perspective (1.00)</label>
			<input type="range" name="perspective" value="1" min="0" max="3" step="any">
            <br>
            <label for="width">width (12.0)</label>
			<input type="range" name="width" value="18" min="6" max="30" step="0.1">
            <br>
            <label for="height">height (12.0)</label>
			<input type="range" name="height" value="18" min="6" max="30" step="0.1">
		</div>
    </body>
</html>
